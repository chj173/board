<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>글수정</title>
</head>
<body>
<h1 th:text="${boardUpdate.id} + '번 수정'"></h1>

<form action="/update" method="post">
  <table>
    <tr>
      <th>글번호</th>
      <td>
        <input type="text" name="id" th:value="${boardUpdate.id}" readonly>
      </td>
    </tr>
    <tr>
      <th>작성자</th>
      <td>
        <input type="text" name="writer" th:value="${boardUpdate.writer}" readonly>
      </td>
    </tr>
    <tr>
      <th>제목</th>
      <td>
        <input type="text" name="title" th:value="${boardUpdate.title}" required>
      </td>
    </tr>
    <tr>
      <th>내용</th>
      <td>
        <input type="text" name="contents" th:value="${boardUpdate.contents}" required>
      </td>
    </tr>
      <input type="hidden" name="hits" th:value="${boardUpdate.hits}">
  </table>
  <button type="submit">수정</button>
</form>
</body>
</html>
